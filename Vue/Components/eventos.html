<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>VUEjs | Eventos</title>
</head>
<body>

    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Evento en VUEjs</h2>                    
                </div>
                <div class="col-4">
                    <form v-on:submit.prevent="addName">
                        <div class="input-group">
                            <input type="text" class="form-control" v-model="name">
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-success" value="add">
                            </span>
                        </div>
                    </form>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in people" v-text="item"></li>
                    </ul>
                </div>
                <div class="col-4">
                    <button v-on:click="num+=1">
                       {{ num }} <i class="far fa-thumbs-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

    <script type="text/javascript">
        new Vue({
            el: '#main',
            data: {
                people: ['Edgar', 'Luis', 'Nermi', 'Daniel'],
                name: '',
                num: 0,
            },
            methods: {
                addName: function(){
                    this.people.push(this.name);
                    this.name = '';
                }
            }
        });
    </script>
</body>
</html>
