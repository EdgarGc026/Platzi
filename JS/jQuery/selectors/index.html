<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="jQuery.js"></script>
      <script src="selectors.js"></script>
      <style>
         .zebra {
            border: 5px dashed black;
         }

         .big {
            font-size: 30px;
         }

         .marginTop {
            display: block;
            margin-top: 45px;
         }
         .watch {
            border-bottom: 2px solid orange;
         }
      </style>
      <title>jQuery || JS</title>
   </head>
   <body>
      <h1>Aprendiendo jQuery</h1>

      <ul>
         <li>
            <a href="https://www.google.com" title="Google">Ir a Google</a>
         </li>
         <li>
            <a href="https://www.facebook.com" title="Facebook"
               >Ir a Facebook</a
            >
         </li>
         <li>
            <a href="https://www.twitter.com" title="Twitter">Ir a Twitter</a>
         </li>
         <li>
            <a href="https://www.youtube.com" title="Youtube">Ir a Youtube</a>
         </li>
      </ul>

      <p class="unborder">Ejercicios con jQuery</p>
      <p id="red" class="zebra">Parrafo de color rojo</p>
      <p id="yellow" class="unborder">Practicando con jQuery</p>
      <p id="green" class="zebra">Yo quiero un heroe</p>

      <div id="box">
         <p>Hola, soy una caja</p>
         <ul>
            <li>Elemento 1</li>
            <li id="element2">Elemento 2</li>

</html>
